
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XAKA Recovery Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Submit Your Loss</h1>
  </header>
  <section class="section">
    <p>If you were rugged or dumped by a meme coin or NFT project, submit your case below:</p>
    <form>
      <label>Project Name:<br><input type="text" name="project" required></label><br><br>
      <label>Wallet Address:<br><input type="text" name="wallet" required></label><br><br>
      <label>Amount Lost (in USD or SOL):<br><input type="text" name="amount" required></label><br><br>
      <label>Proof (TXN link or screenshot):<br><input type="text" name="proof" required></label><br><br>
      <button type="submit" class="btn">Submit Claim</button>
    </form>
  </section>
</body>
</html>
